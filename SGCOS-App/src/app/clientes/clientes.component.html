<br>
<div class="d-flex">
<div class="form-inline mr-auto" action="">
  <div class="form-group mb-2" ><input type="text" class="form-control mr-2" placeholder="Filtrar"
      [(ngModel)]="filtroLista">
  </div>
</div>
<button class="btn btn-outline-primary" (click)="novoCliente(template)">
  <i class="fa fa-plus-circle"></i>&nbsp;
  Novo Cliente
</button>  
</div>
<br>
<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th>#</th>
      <th>Contato</th>
      <th>Nome</th>
      <th>E-mail</th>
      <th>Agencia</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="clientes">
    <tr *ngFor="let cliente of clienteFiltrados">
      <td>{{cliente.id}}</td>
      <td>{{cliente.contato}}</td>
      <td>{{cliente.nome | uppercase}}</td>
      <td>{{cliente.email | uppercase}}</td>
      <td>{{cliente.agencia | uppercase}}</td>
      <td>
        <div class="btn-group">
        <button class="btn btn-sm btn-success" tooltip="Editar" (click)="editarCliente(cliente, template)">
          <i class="fa fa-edit"></i>
        </button>
        <button class="btn btn-sm btn-danger" tooltip="Excluir" (click)="excluirCliente(cliente, confirm)">
          <i class="fa fa-eraser"></i>
        </button>
      </div>
      </td> 
    </tr>
  </tbody>
  <tfoot *ngIf="!cliente">
    <tr>
      <td colspan="7" class="text-center">
        <h4>Nenhum cliente encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>

<div bsModal #template="bs-modal" class="modal fade" tabindex="-1"
     role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-sizes-name1" class="modal-title pull-left">Clientes</h4>
        <button type="button" class="close pull-right" (click)="template.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="registerForm">  
          <div class="form-row">
            <div class="form-group col-md-2">
              <label>Nome</label>
              <input type="text" 
              [ngClass]="{'is-invalid': registerForm.get('nome').errors && registerForm.get('nome').touched}"
              class="form-control" formControlName="nome" placeholder="Nome.">
              <div class="invalid-feedback">
                O Nome é obrigatório.
              </div>
            </div>
            <div class="form-group col-md-10">
              <label>Contato</label>
              <input type="text"  class="form-control" formControlName="contato" placeholder="Contato">
            </div>
          </div>  
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>E-mail</label>
              <input type="text" class="form-control" formControlName="email" placeholder="E-mail.">
            </div>
            <div class="form-group col-md-6">
              <label>Agencia</label>
              <input type="text" class="form-control" formControlName="agencia" placeholder="Agència.">
            </div>
          </div>  
        </form>
      </div>
      <div class="modal-footer d-flex">
        <button class="btn btn-secondary" (click)="template.hide()">
          Fechar
        </button>
        <button class="btn btn-primary ml-auto" [disabled]="!registerForm.valid" (click)="salvarAlteracao(template)">
          Salvar
        </button>
      </div>
    </div>
  </div>
</div>

<div bsModal #confirm="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
	<div class="modal-dialog modal-sm">
  		<div class="modal-content">
    		<div class="modal-header">
      			<h4 class="modal-title pull-left">
        			Deletando Cliente
      			</h4>
      			<button type="button" class="close pull-right" (click)="confirm.hide()" aria-label="Close">
        			<span aria-hidden="true">&times;</span>
      			</button>
    		</div>
    		<div class="modal-body">
      			<p>{{bodyDeletarCliente}}</p>
    		</div>    
    		<div class="modal-footer btn-group d-flex">      
      			<button type="button" class="btn btn-outline-primary" (click)="confirm.hide()">
        			CENCELAR
      			</button>
      			<button type="button" class="btn btn-outline-danger" (click)="confirmeDelete(confirm)">
          			DELETAR
        		</button>
    		</div>
  		</div>
	</div>
</div>
